
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMARTSTOCKS Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f4ff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #7f1ea8;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-left {
      font-weight: bold;
      font-size: 18px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-right a:hover {
      background-color: #7B5EFF;
    }

    h1 {
      text-align: center;
      color: #4B0082;
      margin-top: 20px;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      height: 400px;
      cursor: pointer;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Modal for chart zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 80vw;
      max-height: 80vh;
    }

    .modal canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">Analysis</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="user_stocks.html">View Stocks</a>
      <a href="stocks.html">Transactions</a>
      <a href="guide.html">Guide</a>
    </div>
  </nav>

  <h1>ðŸ“Š SMARTSTOCKS Live Analysis</h1>

  <div class="chart-container">
    <div class="chart-box" onclick="openModal('sectorChartModal')">
      <canvas id="sectorChart"></canvas>
    </div>
    <div class="chart-box" onclick="openModal('transactionChartModal')">
      <canvas id="transactionTypeChart"></canvas>
    </div>
  </div>

  <!-- Modal Containers -->
  <div id="sectorChartModal" class="modal">
    <div class="close-btn" onclick="closeModal('sectorChartModal')">&times;</div>
    <div class="modal-content">
      <canvas id="sectorChartLarge"></canvas>
    </div>
  </div>

  <div id="transactionChartModal" class="modal">
    <div class="close-btn" onclick="closeModal('transactionChartModal')">&times;</div>
    <div class="modal-content">
      <canvas id="transactionChartLarge"></canvas>
    </div>
  </div>

  <script>
    const sectorAPI = 'http://localhost:4000/api/stocks/';
    const transactionAPI = 'http://localhost:4000/api/transactions/all';

    // Sector Chart
    fetch(sectorAPI)
      .then(res => res.json())
      .then(data => {
        const sectorCount = {};
        data.forEach(stock => {
          const sector = stock.sector || 'Unknown';
          sectorCount[sector] = (sectorCount[sector] || 0) + 1;
        });

        const labels = Object.keys(sectorCount);
        const values = Object.values(sectorCount);

        const config = {
          type: 'pie',
          data: {
            labels,
            datasets: [{
              data: values,
              backgroundColor: ['#9C27B0', '#7B1FA2', '#6A1B9A', '#4A148C', '#AB47BC', '#CE93D8']
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Stocks by Sector'
              }
            }
          }
        };

        new Chart(document.getElementById('sectorChart'), config);
        new Chart(document.getElementById('sectorChartLarge'), config);
      });

    // Transaction Chart
    fetch(transactionAPI)
      .then(res => res.json())
      .then(data => {
        const transactionCount = { BUY: 0, SELL: 0 };
        data.forEach(tx => {
          const type = (tx.transaction_type || '').toUpperCase();
          if (transactionCount[type] !== undefined) {
            transactionCount[type]++;
          }
        });

        const labels = Object.keys(transactionCount);
        const values = Object.values(transactionCount);

        const config = {
          type: 'doughnut',
          data: {
            labels,
            datasets: [{
              data: values,
              backgroundColor: ['#8E24AA', '#BA68C8']
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Transaction Type Distribution'
              }
            }
          }
        };

        new Chart(document.getElementById('transactionTypeChart'), config);
        new Chart(document.getElementById('transactionChartLarge'), config);
      });

    // Modal Handling
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll(".modal");
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
