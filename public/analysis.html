<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMARTSTOCKS Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #f0f0f0;
    }

    nav {
      background: linear-gradient(to right, #6a00ff, #bb00ff);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-left {
      font-weight: bold;
      font-size: 20px;
    }

    .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-right a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 30px 0;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f0ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff;
      }
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .chart-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      width: 400px;
      height: 400px;
      cursor: pointer;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 15px;
      max-width: 80vw;
      max-height: 80vh;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .modal canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">ðŸ“ˆ SMARTSTOCKS Analysis</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="user_stocks.html">View Stocks</a>
      <a href="stocks.html">Transactions</a>
      <a href="guide.html">Guide</a>
    </div>
  </nav>

  <h1>ðŸ“Š Live Stock Insights</h1>

  <div class="chart-container">
    <div class="chart-box" onclick="openModal('sectorChartModal')">
      <canvas id="sectorChart"></canvas>
    </div>
    <div class="chart-box" onclick="openModal('transactionChartModal')">
      <canvas id="transactionTypeChart"></canvas>
    </div>
  </div>

  <!-- Modals -->
  <div id="sectorChartModal" class="modal">
    <div class="close-btn" onclick="closeModal('sectorChartModal')">&times;</div>
    <div class="modal-content">
      <canvas id="sectorChartLarge"></canvas>
    </div>
  </div>

  <div id="transactionChartModal" class="modal">
    <div class="close-btn" onclick="closeModal('transactionChartModal')">&times;</div>
    <div class="modal-content">
      <canvas id="transactionChartLarge"></canvas>
    </div>
  </div>

  <script>
    const sectorAPI = 'http://localhost:4000/api/stocks/';
    const transactionAPI = 'http://localhost:4000/api/transactions/all';

    let sectorData, transactionData;
    let sectorChartLargeInstance, transactionChartLargeInstance;

    // Neon-themed colors
    const neonColors = ['#00ffff', '#ff00ff', '#00ff99', '#ff3399', '#ffcc00', '#3399ff'];

    // Fetch and render sector chart
    fetch(sectorAPI)
      .then(res => res.json())
      .then(data => {
        const sectorCount = {};
        data.forEach(stock => {
          const sector = stock.sector || 'Unknown';
          sectorCount[sector] = (sectorCount[sector] || 0) + 1;
        });

        const labels = Object.keys(sectorCount);
        const values = Object.values(sectorCount);
        sectorData = { labels, values };

        const config = {
          type: 'pie',
          data: {
            labels,
            datasets: [{
              data: values,
              backgroundColor: neonColors
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Stocks by Sector',
                color: '#fff'
              },
              legend: {
                labels: {
                  color: '#ccc'
                }
              }
            }
          }
        };

        new Chart(document.getElementById('sectorChart'), config);
      });

    // Fetch and render transaction chart
    fetch(transactionAPI)
      .then(res => res.json())
      .then(data => {
        const transactionCount = { BUY: 0, SELL: 0 };
        data.forEach(tx => {
          const type = (tx.transaction_type || '').toUpperCase();
          if (transactionCount[type] !== undefined) {
            transactionCount[type]++;
          }
        });

        const labels = Object.keys(transactionCount);
        const values = Object.values(transactionCount);
        transactionData = { labels, values };

        const config = {
          type: 'doughnut',
          data: {
            labels,
            datasets: [{
              data: values,
              backgroundColor: ['#00ffcc', '#ff3399']
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Transaction Type Distribution',
                color: '#fff'
              },
              legend: {
                labels: {
                  color: '#ccc'
                }
              }
            }
          }
        };

        new Chart(document.getElementById('transactionTypeChart'), config);
      });

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';

      // Dynamically re-render chart in modal
      if (id === 'sectorChartModal') {
        if (sectorChartLargeInstance) sectorChartLargeInstance.destroy();
        sectorChartLargeInstance = new Chart(
          document.getElementById('sectorChartLarge'),
          {
            type: 'pie',
            data: {
              labels: sectorData.labels,
              datasets: [{
                data: sectorData.values,
                backgroundColor: neonColors
              }]
            },
            options: {
              plugins: {
                title: { display: true, text: 'Sectors (Full View)', color: '#fff' },
                legend: { labels: { color: '#ccc' } }
              }
            }
          }
        );
      }

      if (id === 'transactionChartModal') {
        if (transactionChartLargeInstance) transactionChartLargeInstance.destroy();
        transactionChartLargeInstance = new Chart(
          document.getElementById('transactionChartLarge'),
          {
            type: 'doughnut',
            data: {
              labels: transactionData.labels,
              datasets: [{
                data: transactionData.values,
                backgroundColor: ['#00ffcc', '#ff3399']
              }]
            },
            options: {
              plugins: {
                title: { display: true, text: 'Transactions (Full View)', color: '#fff' },
                legend: { labels: { color: '#ccc' } }
              }
            }
          }
        );
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function (event) {
      const modals = document.querySelectorAll(".modal");
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
