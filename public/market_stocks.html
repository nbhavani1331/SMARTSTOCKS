<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Stocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #f0f0f0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f0ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff;
      }
    }
    

    header {
      background: rgba(20, 20, 40, 0.9);
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffff44;
      box-shadow: 0 0 12px #8a2be2;
    }

    header h2 {
      margin: 0;
      font-weight: 800;
      font-size: 2rem;
      background: linear-gradient(to right, #00ffff, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: glow 2s infinite alternate;
    }
    

    .nav-buttons button {
      margin-left: 10px;
      background: #1f1f1f;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background: #00ffff;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: glow 2s infinite alternate;
    }
    

    .table-container {
      overflow-x: auto;
      background: #1b1b2f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #111827;
      color: #00ffff;
    }

    td {
      color: #e0e0e0;
    }

    td button {
      margin-right: 6px;
      background: #8a2be2;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    td button:hover {
      background-color: #a855f7;
    }

    .nav-buttons input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 5px;
    }

    /* Dark mode toggle is baked into base colors */
  </style>
</head>
<body>
  <header>
    <h2>ðŸ“ˆ SMART STOCKS</h2>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='user_stocks.html'">My Stocks</button>
      <button onclick="location.href='stocks.html'">Transactions</button>
      <label style="margin-left: 20px; display: inline-flex; align-items: center;">
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> ðŸŒ™
      </label>
    </div>
  </header>

  <div class="container">
    <h1>ðŸ“Š Market Stocks</h1>
    <div class="table-container">
      <table id="market-stock-table">
        <thead>
          <tr>
            <th>Stock ID</th>
            <th>Symbol</th>
            <th>Company</th>
            <th>Available Qty</th>
            <th>Price/Unit</th>
            <th>Sector</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="stock-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const userId = 1;

    fetch('http://localhost:4000/api/stocks')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('stock-body');
        data.forEach(stock => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${stock.stock_id}</td>
            <td>${stock.stock_symbol}</td>
            <td>${stock.company_name}</td>
            <td>${stock.available_quantity}</td>
            <td>&#8377;${stock.price_per_unit}</td>
            <td>${stock.sector}</td>
            <td>
              <button onclick="handleBuy('${stock.stock_symbol}')">Buy</button>
              <button onclick="handleSell('${stock.stock_symbol}')">Sell</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });

    function handleBuy(stockSymbol) {
      const quantity = prompt(`Enter quantity to BUY for ${stockSymbol}:`);
      if (!quantity) return;
      const qty = parseInt(quantity);
      if (isNaN(qty) || qty <= 0) return alert("Invalid quantity.");

      fetch(`http://localhost:4000/api/stocks/market/${stockSymbol}`)
        .then(res => res.json())
        .then(stock => {
          if (qty > stock.available_quantity) return alert(`Only ${stock.available_quantity} available.`);

          fetch('http://localhost:4000/api/stocks/buy', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ stock_symbol: stockSymbol, quantity: qty, user_id: userId })
          })
          .then(res => res.json())
          .then(data => alert(data.message || "Stock bought successfully."))
          .catch(() => alert("Buy failed."));
        });
    }

    function handleSell(stockSymbol) {
      const quantity = prompt(`Enter quantity to SELL for ${stockSymbol}:`);
      if (!quantity) return;
      const qty = parseInt(quantity);
      if (isNaN(qty) || qty <= 0) return alert("Invalid quantity.");

      fetch(`http://localhost:4000/api/stocks/market/${stockSymbol}`)
        .then(res => res.json())
        .then(stock => {
          const ownedQty = stock.quantity;
          if (qty > ownedQty) return alert(`You only have ${ownedQty} shares.`);

          fetch('http://localhost:4000/api/stocks/sell', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ stock_symbol: stockSymbol, quantity: qty })
          })
          .then(res => res.json())
          .then(data => alert(data.message || "Stock sold successfully."))
          .catch(() => alert("Sell failed."));
        });
    }

    function toggleDarkMode() {
      const dark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", dark);
    }

    window.onload = () => {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
    }
  </script>
</body>
</html>
