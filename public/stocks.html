<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMART STOCK ‚Äì Transactions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #f0f0f0;
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111827;
      color: #00f0ff;
      padding: 12px 24px;
      box-shadow: 0 0 20px #3b82f6;
    }

    .navbar .title {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.5px;
      color: #a78bfa;
    }

    .navbar .links {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .navbar .links a {
      text-decoration: none;
      color: #93c5fd;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
    }

    .navbar .links a:hover {
      color: #60a5fa;
    }

    .navbar .toggle {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
      color: #60a5fa;
      text-shadow: 0 0 6px #3b82f6;
    }

    .table-container {
      background: #1a1a1a;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.3);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      color: #e5e7eb;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #374151;
    }

    th {
      background-color: #1f2937;
      color: #93c5fd;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #111827;
    }

    tr:nth-child(odd) {
      background-color: #0f172a;
    }

    .BUY {
      color: #10b981;
      font-weight: bold;
    }

    .SELL {
      color: #ef4444;
      font-weight: bold;
    }

    .refresh-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #3b82f6;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .refresh-button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .navbar .links {
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 8px;
      }

      .navbar .title {
        font-size: 16px;
      }

      h1 {
        font-size: 1.5rem;
      }

      table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">üìä Transactions</div>
    <div class="links">
      <a href="/index.html">üè† Home</a>
      <a href="/market_stocks.html">üíπ Buy/Sell Stocks</a>
      <label class="toggle">
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
        üåô
      </label>
    </div>
  </div>

  <!-- Heading -->
  <h1>üìà Transaction Log</h1>

  <!-- Table Container -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Stock Symbol</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Price/Unit</th>
          <th>Total Value</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transaction-body"></tbody>
    </table>
  </div>

  <!-- Small Refresh Button -->
  <button class="refresh-button" onclick="location.reload()">üîÅ Refresh</button>

  <!-- Script -->
  <script>
    fetch('http://localhost:4000/api/transactions/all')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('transaction-body');
        data.forEach(txn => {
          const row = document.createElement('tr');
          const typeClass = txn.transaction_type === 'BUY' ? 'BUY' : 'SELL';

          const utcDate = new Date(txn.transaction_date);
          const istDate = new Date(utcDate.getTime() + (5.5 * 60 * 60 * 1000)); // IST offset
          const formattedDate = istDate.toLocaleString('en-IN', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour12: true
          });

          row.innerHTML = `
            <td>${txn.transaction_id}</td>
            <td>${txn.stock_symbol}</td>
            <td class="${typeClass}">${txn.transaction_type}</td>
            <td>${txn.quantity}</td>
            <td>&#8377;${txn.price_per_unit}</td>
            <td>&#8377;${txn.total_value}</td>
            <td>${formattedDate}</td>
          `;
          tbody.appendChild(row);
        });
      });

    function toggleDarkMode() {
      const dark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", dark);
    }

    window.onload = function () {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
    };
  </script>
</body>
</html>
