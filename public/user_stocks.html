<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #f4f0fb;
      --bg-lighter: #faf7ff;
      --text-color: #222;
      --header-bg: #6a0dad;
      --row-alt: #eae0f9;
      --row-even: #ffffff;
      --primary-violet: #8e44ad;
      --hover-violet: #ab74d4;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--hover-violet);
    }

    .toggle-container {
      margin-left: 20px;
      display: flex;
      align-items: center;
      color: white;
    }

    #darkModeToggle {
      margin-left: 10px;
      cursor: pointer;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--bg-lighter);
      color: var(--text-color);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: var(--primary-violet);
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: var(--row-even);
    }

    tbody tr:nth-child(odd) {
      background-color: var(--row-alt);
    }

    canvas {
      margin-top: 30px;
      max-width: 100%;
      height: 300px !important;
    }

    .btn-refresh {
      background-color: var(--primary-violet);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-refresh:hover {
      background-color: var(--hover-violet);
    }
  </style>
</head>

<body>

  <header>
    <h1>üìä My Stocks</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="market_stocks.html">üíπ Buy/Sell Stocks</a>
      <div class="toggle-container">üåô
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Stock Symbol</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="portfolio-body"></tbody>
      </table>
    </div>

    <canvas id="portfolioChart"></canvas>

    <button class="btn-refresh" onclick="refreshPortfolio()">üîÑ Refresh</button>
  </div>

  <script>
    let chart;

    function fetchPortfolio() {
      fetch('http://localhost:4000/api/getUserStocks')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('portfolio-body');
          tbody.innerHTML = '';
          const labels = [];
          const quantities = [];

          data.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${stock.stock_symbol}</td>
              <td>${stock.quantity}</td>
            `;
            tbody.appendChild(row);

            labels.push(stock.stock_symbol);
            quantities.push(stock.quantity);
          });

          drawChart(labels, quantities);
        })
        .catch(err => {
          alert("Failed to fetch portfolio: " + err.message);
        });
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Quantity Owned',
            data: data,
            backgroundColor: '#ab74d4',
            borderColor: '#8e44ad',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", isDark);
    }

    function refreshPortfolio() {
      fetchPortfolio();
    }

    window.onload = function () {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
      fetchPortfolio();
    };
  </script>

</body>
</html>
