<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #00f0ff;
      --secondary-color: #8a2be2;
      --bg-dark: #0a0a1a;
      --bg-card: #14142b;
      --text-light: #ffffffcc;
      --table-head-bg: #1f1f3d;
      --accent: #00ffc3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background-color: #111122;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      display: inline-block;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.4);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toggle-container {
      margin-left: 20px;
      display: flex;
      align-items: center;
      color: white;
    }

    #darkModeToggle {
      margin-left: 10px;
      cursor: pointer;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 8px;
      background-color: var(--bg-card);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text-light);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #2c2c5e;
    }

    th {
      background-color: var(--table-head-bg);
      color: var(--primary-color);
    }

    tbody tr:nth-child(odd) {
      background-color: #1a1a35;
    }

    tbody tr:nth-child(even) {
      background-color: #13132b;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 300px;
      margin: 40px auto;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .btn-refresh {
      background: linear-gradient(to right, #00f0ff, #8a2be2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s ease;
    }

    .btn-refresh:hover {
      box-shadow: 0 0 15px var(--primary-color);
    }

    .dark-mode body {
      background-color: #000;
      color: white;
    }
  </style>
</head>

<body>

  <header>
    <h1>üìä My Stocks</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="market_stocks.html">üíπ Buy/Sell Stocks</a>
      <div class="toggle-container">üåô
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Stock Symbol</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="portfolio-body"></tbody>
      </table>
    </div>

    <div class="chart-container">
      <canvas id="portfolioChart"></canvas>
    </div>

    <button class="btn-refresh" onclick="refreshPortfolio()">üîÑ Refresh</button>
  </div>

  <script>
    let chart;

    function fetchPortfolio() {
      fetch('http://localhost:4000/api/getUserStocks')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('portfolio-body');
          tbody.innerHTML = '';
          const labels = [];
          const quantities = [];

          data.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${stock.stock_symbol}</td>
              <td>${stock.quantity}</td>
            `;
            tbody.appendChild(row);

            labels.push(stock.stock_symbol);
            quantities.push(stock.quantity);
          });

          drawChart(labels, quantities);
        })
        .catch(err => {
          alert("Failed to fetch portfolio: " + err.message);
        });
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Quantity Owned',
            data: data,
            backgroundColor: '#00ffc3',
            borderColor: '#8a2be2',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", isDark);
    }

    function refreshPortfolio() {
      fetchPortfolio();
    }

    window.onload = function () {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
      fetchPortfolio();
    };
  </script>

</body>
</html>
