<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SMART STOCK</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c2b);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      display: flex;
      gap: 8px;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .letter {
      display: inline-block; /* <-- This is key */
      opacity: 0;
      transform: translateY(-100px);
      animation: drop 0.8s ease-out forwards;
      background: linear-gradient(90deg, #00ffcc, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text; /* fallback */
      color: transparent;
      text-shadow: 0 0 20px #00ffcc;
    }
    

    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }
    .letter:nth-child(8) { animation-delay: 0.8s; }
    .letter:nth-child(9) { animation-delay: 0.9s; }
    .letter:nth-child(10) { animation-delay: 1s; }

    @keyframes drop {
      0% {
        opacity: 0;
        transform: translateY(-100px) rotate(-20deg);
      }
      60% {
        transform: translateY(20px) rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
    }

    .tagline {
      font-size: 1.3rem;
      color: #cccccc;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards 2.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .stock-image {
      margin-top: 40px;
      max-width: 300px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .enter-text {
      margin-top: 40px;
      font-size: 1rem;
      color: #90ee90;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
  <meta http-equiv="refresh" content="5;url=index.html" />
</head>
<body>

  <div class="logo">
    <span class="letter">S</span>
    <span class="letter">M</span>
    <span class="letter">A</span>
    <span class="letter">R</span>
    <span class="letter">T</span>
    <span class="letter"> </span>
    <span class="letter">S</span>
    <span class="letter">T</span>
    <span class="letter">O</span>
    <span class="letter">C</span>
    <span class="letter">K</span>
  </div>

  <div class="tagline">Your gateway to intelligent investing</div>
  <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="Stocks" class="stock-image">
  <div class="enter-text">Entering dashboard...</div>

</body>
</html>
